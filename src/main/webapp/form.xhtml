<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/main.xhtml">
    <ui:define name="contenido">
        <f:metadata>
            <f:viewParam name="id" value="#{productoController.id}"/>
        </f:metadata>
        <p:panelGrid columns="1">
        <f:facet name="header">
            <h:outputText value="#{producto.id > 0 ? msg['producto.boton.editar'] : msg['producto.boton.crear']} #{msg['producto.texto']}"/>
        </f:facet>
            <p:linkButton outcome="index" value="#{msg['producto.boton.volver']}" class="p-my-2"/>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel for="nombre" value="#{msg['producto.nombre']}" class="col-form-label"/>
                <p:inputText id="nombre" value="#{producto.nombre}" label="Nombre" class="form-control"/>
                <p:message for="nombre" style="color:red"/>

                <p:outputLabel for="precio" value="#{msg['producto.precio']}" class="col-form-label"/>
                <p:inputText id="precio" value="#{producto.precio}" label="Precio" class="form-control"/>
                <p:message for="precio" style="color:red"/>


                <p:outputLabel for="sku" value="#{msg['producto.sku']}" class="col-form-label"/>
                <p:inputText id="sku" value="#{producto.sku}" label="SKU" class="form-control"/>
                <p:message for="sku" style="color:red"/>


                <p:outputLabel for="fechaRegistro" value="#{msg['producto.fechaRegistro']}" class="col-form-label"/>
                <p:datePicker pattern="yyyy-MM-dd" id="fechaRegistro" value="#{producto.fechaRegistro}"
                             label="Fecha registro" converterMessage="Indique la fecha con yyyy-MM-dd"
                             class="form-control">
                    <f:convertDateTime type="localDate" />
                    <f:passThroughAttribute name="type" value="date"/>
                </p:datePicker>
                <p:message for="fechaRegistro" style="color:red"/>

                <p:outputLabel for="categoria" value="#{msg['producto.categoria']}" class="col-form-label"/>
                <p:selectOneMenu id="categoria" value="#{producto.categoria}" class="form-select">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                    <f:selectItems value="#{categorias}" var="cat"
                                   itemLabel="#{cat.nombre}"/>
                    <f:converter binding="#{categoriaConverter}"/>
                </p:selectOneMenu>
                <h:message for="categoria" style="color:red"/>

                <p:commandButton value="#{producto.id>0? msg['producto.boton.editar']: msg['producto.boton.crear']}"
                                 action="#{productoController.guardar}"
                                 class="ui-button-outlined ui-button-success" ajax="false"/>
                <h:inputHidden value="#{producto.id}"/>
                <p>&#160;</p>
            </p:panelGrid>
        </h:form>
        </p:panelGrid>
    </ui:define>
</ui:composition>
